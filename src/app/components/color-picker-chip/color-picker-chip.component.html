<ng-container *ngIf="color">
  <div class="chip-container">
    <div
      class="chip"
      [ngStyle]="{
        background: color,
        borderColor: borderColor
      }"
      (click)="openDialog()">
    </div>
    <div class="color">
      <ng-container *ngIf="!color">
        <mat-icon>format_color_reset</mat-icon>
      </ng-container>
    </div>
  </div>
</ng-container>
